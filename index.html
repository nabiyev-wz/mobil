<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0f172a;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            margin: 0;
        }
        .avatar {
            width: 40px;
            height: 40px;
            background-color: #64748b;
            border-radius: 50%;
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
        }
        .tab {
            background: none;
            border: none;
            color: #64748b;
            font-size: 16px;
            padding: 10px;
            cursor: pointer;
        }
        .tab.active {
            color: #ffffff;
        }
        .add-button {
            background-color: #ef4444;
            border: none;
            color: #ffffff;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            margin-left: auto;
        }
        .routine {
            background-color: #1e293b;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .routine-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .routine-title {
            font-size: 18px;
            margin: 0;
        }
        .routine-details {
            display: flex;
            font-size: 14px;
            color: #64748b;
        }
        .routine-details span {
            margin-right: 15px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #374151;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #3b82f6;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Routines</h1>
            <div class="avatar"></div>
        </header>
        <div class="tabs">
            <button class="tab active">ALL</button>
            <button class="tab">TODAY</button>
           <a href="./crate.html"> <button class="add-button">+</button></a>
        </div>
        <div id="routines-list">
            <!-- Routines will be dynamically added here -->
        </div>
    </div>
    <script>
        const routines = [
            { title: "Good Morning", time: "7:00am", devices: 3, active: true },
            { title: "House Keeping", time: "9:00am", devices: 3, active: true },
            { title: "Movie Night", time: "10:00pm", devices: 5, active: false },
            { title: "Good Night's Sleep", time: "11:00pm", devices: 2, active: false }
        ];

        function createRoutineElement(routine) {
            return `
                <div class="routine">
                    <div class="routine-header">
                        <h2 class="routine-title">${routine.title}</h2>
                        <label class="switch">
                            <input type="checkbox" ${routine.active ? 'checked' : ''}>
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="routine-details">
                        <span>ðŸ•’ ${routine.time}</span>
                        <span>ðŸ“… Every day</span>
                        <span>ðŸ”Œ x${routine.devices} devices</span>
                    </div>
                </div>
            `;
        }

        function renderRoutines() {
            const routinesList = document.getElementById('routines-list');
            routinesList.innerHTML = routines.map(createRoutineElement).join('');
        }

        renderRoutines();

        // Add event listeners for interactivity
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelector('.tab.active').classList.remove('active');
                this.classList.add('active');
            });
        });

        document.querySelector('.add-button').addEventListener('click', function() {
            alert('Add new routine functionality would go here');
        });
    </script>
</body>
</html>
