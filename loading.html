<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f3f4f6;
      font-family: Arial, sans-serif;
    }

    .loading-wrapper {
      text-align: center;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(0, 0, 0, 0.1);
      border-top: 5px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px auto;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    p {
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="loading-wrapper">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>

  <script>
    // 5 soniyadan keyin asosiy sahifaga o'tkazish
    setTimeout(() => {
      window.location.href = "index.html"; // Asosiy sahifangiz nomi
    }, 5000);
  </script>
</body>
</html>
